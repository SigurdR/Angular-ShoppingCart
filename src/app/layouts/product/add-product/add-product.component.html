<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{this.translate.data["ADD PRODUCT"] | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addProductForm="ngForm" (ngSubmit)="createProduct(addProductForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">{{this.translate.data["PRODUCT NAME"] | translate}}</label>
              <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.productName" 
                placeholder="{{this.translate.data['PRODUCT NAME'] | translate}}"
                value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productCategory">{{this.translate.data["PRODUCT CATEGORY"] | translate}}</label>
              <input type="text" class="form-control" id="productCategory" name="productCategory" [(ngModel)]="product.productCategory"
                placeholder="{{this.translate.data['PRODUCT CATEGORY'] | translate}}" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productDescription">{{this.translate.data["PRODUCT DESCRIPTION"] | translate}}
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea type="text" class="form-control" id="productDescription" 
              placeholder="{{this.translate.data['PRODUCT DESCRIPTION'] | translate}}" name="productDescription"
              [(ngModel)]="product.productDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice">{{this.translate.data["PRODUCT PRICE"] | translate}}</label>
              <input type="number" name="productPrice" class="form-control" [(ngModel)]="product.productPrice" 
                placeholder="{{this.translate.data['PRODUCT PRICE'] | translate}}"
                id="productPrice" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productQuatity">{{this.translate.data["PRODUCT QUANTITY"] | translate}}</label>
              <input type="text" class="form-control" id="productQuatity" name="productQuatity" [(ngModel)]="product.productQuatity" 
                placeholder="{{this.translate.data['PRODUCT QUANTITY'] | translate}}"
                value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="productSeller">{{this.translate.data["PRODUCT SELLER"] | translate}}</label>
            <input type="text" class="form-control" id="productSeller" [(ngModel)]="product.productSeller" name="productSeller" 
              placeholder="{{this.translate.data['PRODUCT SELLER'] | translate}}"
              required>
          </div>
          <div class="mb-3">
            <label for="productImageUrl">{{this.translate.data["PRODUCT IMAGE"] | translate}}</label>
            <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="product.productImageUrl" name="productImageUrl"
              placeholder="Image Url" required>
          </div>

          <hr class="mb-4">

          <button class="btn btn-primary btn-lg btn-block" type="submit">{{this.translate.data["ADD PRODUCT"] | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
